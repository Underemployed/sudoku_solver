<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

/* Light mode and Dark mode */
body {
  --primary-color: #3f8bc5;
  --secondary-color: #2c3e50;
  --background-color: #f5f5f5;
  --bb: white;
  background-color: var(--bb);
  color: var(--secondary-color);
  transition: background-color 0.3s ease, color 0.3s ease;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

body.dark-mode {
  --primary-color: #65a2b7;
  --secondary-color: rgb(183, 181, 181);
  --background-color: #212529;
  --bb: #242424;
}

body.dark-mode button {
  box-shadow: none;
}

body.dark-mode #board {
  border-color: #555;
}

/* Sudoku Solver */
#container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

h1 {
  margin-bottom: 20px;
  font-size: 24px;
  text-align: center;
}

#board {
  display: grid;
  grid-template-columns: repeat(9, 1fr);
  margin-top: 20px;
  border: 2px solid var(--primary-color);
}

.cell {
  width: 40px;
  height: 40px;
  text-align: center;
  font-size: 16px;
  background-color: var(--background-color);
  border: 1px solid var(--primary-color);
  color: var(--secondary-color);
  transition: background-color 0.3s ease, color 0.3s ease;
}

input {
  width: 40px;
  height: 40px;
  text-align: center;
  font-size: 16px;
  background-color: var(--background-color);
  border: 1px solid var(--primary-color);
  color: var(--secondary-color);
  transition: background-color 0.3s ease, color 0.3s ease;
}

button {
  margin-top: 20px;
  background-color: var(--primary-color);
  color: #fff;
  border: none;
  padding: 10px 20px;
  font-size: 14px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #6db9c5;
}

button:active {
  background-color: #447c8a;
}

.solutions {
  margin-top: 20px;
  font-size: 16px;
  font-weight: bold;
}

.switch {
  position: absolute;
  top: 10px;
  right: 10px;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: relative;
  display: inline-block;
  width: 100%;
  height: 100%;
  background-color: yellow;
  border-radius: 34px;
  transition: background-color 0.3s ease;
}

.slider:before {
  content: "";
  position: absolute;
  left: 4px;
  bottom: 4px;
  width: 26px;
  height: 26px;
  background-image: url('screenshots/sun.png');
  background-repeat: no-repeat;
  background-size: contain;
  border-radius: 50%;
  transition: transform 0.5s ease;
}

.slider:after {
  content: "";
  position: absolute;
  right: 4px;
  bottom: 4px;
  width: 26px;
  height: 26px;
  background-repeat: no-repeat;
  background-size: contain;
  color: yellow;
  border-radius: 50%;
  transition: transform 0.3s ease;
}
#solveBtn{
  background-color:#2c3e50;
  color: white;
}



input:checked + .slider {
  background-color: #5921f3;
}

input:checked + .slider:before {
  transform: translateX(26px);
  background-image: url('screenshots/rest.png');
}

input:checked + .slider:after {
  transform: translateX(-26px);
}

/* Animation */
.fill-animation {
  animation-name: fillCell;
  animation-duration: 0.5s;
  animation-timing-function: ease;
  animation-fill-mode: forwards;
}

@keyframes fillCell {
  from {
    background-color: var(--background-color);
    color: var(--secondary-color);
  }
  to {
    background-color: rgb(66, 64, 148);
    color: #fff;
  }
}

  </style>
  <title>Sudoku Solver</title>
</head>
<body class="light-mode">
  <div id="container">
    <div class="switch">
      <label>
        <input type="checkbox" onclick="toggleMode()">
        <span class="slider"></span>
      </label>
    </div>
    <h1>Sudoku Solver</h1>
    <div id="board">
      <!-- Create a 9x9 grid of input cells -->
    </div>
    <button id="solveBtn">Solve</button>
    <button id="solveBtn" onclick=location.reload()>Reset</button>
    <div class="solutions" id="solutions"></div>
    <div id="emptyElement"></div>
  </div>

  <script>
    const solveBtn = document.getElementById('solveBtn');
    const board = document.getElementById('board');
    let cells = [];

    // Generate the Sudoku board with input cells
    for (let i = 0; i < 9; i++) {
      for (let j = 0; j < 9; j++) {
        const input = document.createElement('input');
        input.type = 'text';
        input.className = 'cell';
        input.maxLength = '1';
        board.appendChild(input);
        cells.push(input);
      }
    }

    // Event listener for the solve button
    solveBtn.addEventListener('click', solveSudoku);

    function solveSudoku() {
      const puzzle = [];
      let index = 0;

      // Create a 2D array representing the Sudoku puzzle
      for (let i = 0; i < 9; i++) {
        const row = [];
        for (let j = 0; j < 9; j++) {
          const value = parseInt(cells[index].value) || 0;
          row.push(value);
          index++;
        }
        puzzle.push(row);
      }

      // Solve the puzzle
      const solution = solveSudokuHelper(puzzle);

      // Update the board with the solved puzzle
      animateSolution(solution);
    }

    function solveSudokuHelper(board) {
      if (!findEmptyCell(board)) {
        return board;
      }

      const [row, col] = findEmptyCell(board);

      for (let num = 1; num <= 9; num++) {
        if (isValidMove(board, row, col, num)) {
          board[row][col] = num;

          if (solveSudokuHelper(board)) {
            return board;
          }

          board[row][col] = 0;
        }
      }

      return null;
    }

    function findEmptyCell(board) {
      for (let i = 0; i < 9; i++) {
        for (let j = 0; j < 9; j++) {
          if (board[i][j] === 0) {
            return [i, j];
          }
        }
      }
      return null;
    }

    function isValidMove(board, row, col, num) {
      // Check row
      for (let j = 0; j < 9; j++) {
        if (board[row][j] === num) {
          return false;
        }
      }

      // Check column
      for (let i = 0; i < 9; i++) {
        if (board[i][col] === num) {
          return false;
        }
      }

      // Check 3x3 box
      const startRow = Math.floor(row / 3) * 3;
      const startCol = Math.floor(col / 3) * 3;
      for (let i = startRow; i < startRow + 3; i++) {
        for (let j = startCol; j < startCol + 3; j++) {
          if (board[i][j] === num) {
            return false;
          }
        }
      }

      return true;
    }

    function animateSolution(solution) {
      const delay = 100;

      for (let i = 0; i < 9; i++) {
        for (let j = 0; j < 9; j++) {
          const cell = cells[i * 9 + j];
          const value = solution[i][j];

          if (value !== 0) {
            setTimeout(() => {
              cell.classList.add('fill-animation');
              cell.value = value;
            }, i * 9 * delay + j * delay);
          }
        }
      }
    }

  

    function toggleMode() {
      const body = document.body;
      body.classList.toggle("dark-mode");

      const isDarkMode = body.classList.contains("dark-mode");
      localStorage.setItem("darkMode", isDarkMode);

      const primaryColorDelay = 3000; // 3 seconds delay
      setTimeout(() => {
        body.classList.add("hide-primary-color");
      }, primaryColorDelay);
    }

    function loadModePreference() {
      const isDarkMode = localStorage.getItem("darkMode") === "true";
      const body = document.body;
      if (isDarkMode) {
        body.classList.add("dark-mode");
      }
    }

    document.addEventListener("DOMContentLoaded", loadModePreference);
  </script>
</body>
</html>
